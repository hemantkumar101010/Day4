<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

    <h2 style="text-align: center;">Registration from !!</h2>

    <form action="/action.html">

        <fieldset>
            <legend>Personal info</legend>
            <img src="https://us.123rf.com/450wm/sommersby/sommersby1908/sommersby190800026/129073448-thin-line-hacker-or-coder-icon-on-a-grey-background.jpg?ver=6"
                style="border-radius: 50%; " width="100" height="100" alt="my-dp">
            <br>
            <br>
            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last Name: </label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <label for="calendar">DOB:</label>
            <br>
            <input type="date" id="calendar"><br>
        </fieldset>


        <br>
        <br>

        <fieldset>
            <legend>Other info</legend>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
            <br>
            <br>

            <label for="education">Education:</label>
            <br>
            <input type="checkbox" name="education" value="graduation" id="graduation">
            <label for="graduation">Graduation</label>

            <input type="checkbox" name="education" value="post graduation" id="graduation">
            <label for="post graduation">Post Graduation</label>
            <br>
            <br>

            <label for="file-select">Uplode:</label>
            <input type="file" name="uplode" id="file-select">
            <br>
            <br>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="uk">Uk</option>
            </select>
        </fieldset>

        <br>
        <input type="submit" id="submit" name="submit">
    </form>
</body>

</html>
